<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bot Controller</title>
    <link rel="stylesheet" href="bot-control.css" />
    <script type="module" defer src="bot-control.js"></script>
  </head>
  <body>
    <div class="status">
      Bot is currently <span id="on" class="bot-status" hidden>ON</span
      ><span id="off" class="bot-status">OFF</span>
    </div>
    <div class="control-container">
      <button id="toggle-bot">Toggle Bot</button>
      <label for="answer-speed">
        <input type="range" id="answer-speed" min="0" max="1000" value="150" />
        <span id="answer-speed-value">150</span>
      </label>
    </div>
  </body>
</html>
